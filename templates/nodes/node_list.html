<!-- Herencia del template base -->	
{% extends 'base/base.html' %}

<!-- Bloque de cabecera -->
{% block header %}
{% endblock %}

<!-- Bloque del contenido -->	
{% block content %}
<table class="table table-striped table-hover">
	<thead>
		<tr class="danger">
			<td>ID</td>
			<td>Nombre</td>
		</tr>
	</thead>
	<tbody>
		{% if nodes %}
		{% for node in nodes %}
		<tr>
			<td>{{ node.id }}</td>
			<td>{{ node.name }}</td>
		</tr>
		{% endfor %}
		{% else %}
		<h1>No hay registros de nodos</h1>
		{% endif %}
	</tbody>
</table>

{% endblock %}
